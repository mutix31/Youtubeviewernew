    <title>Video Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <strong>YouTube Viewer</strong>
