<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container">
        <ul><li><strong>YouTube Viewer</strong></li></ul>
        <ul>
            <li><button onclick="toggleFavorites()">❤️ Favorilerim</button></li>
            <li>
                <select id="language" onchange="applyLanguage()">
                    <option value="tr">Türkçe</option>
                    <option value="en">İngilizce</option>
                    <option value="de">Almanca</option>
                </select>
            </li>
            <li>
                <select id="filter" onchange="applyFilter()">
                    <option value="date">Tarihe Göre</option>
                    <option value="views">Görüntülenme Sayısı</option>
                    <option value="duration">Süreye Göre</option>
                </select>
            </li>
            <li><button onclick="toggleTheme()">🌙 Tema Değiştir</button></li>
            <li><button onclick="toggleSettings()">⚙️ Ayarlar</button></li>
        </ul>
    </nav>

    <main class="container">
        <input type="search" id="searchInput" placeholder="🔍 Video ara..." 
               class="full-width" onkeyup="handleSearch(event)">
        <div id="videoGrid" class="video-grid"></div>
        <div id="loadingSpinner" class="loading-spinner"></div>
    </main>

    <div id="settingsModal" class="settings-modal">
        <h2>⚙️ Ayarlar</h2>
        <label>API Anahtarınız:
            <input type="text" id="apiKey" placeholder="AIzaSy...">
        </label>
        <button onclick="saveSettings()">Kaydet</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
